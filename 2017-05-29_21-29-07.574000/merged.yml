---
execution:
- concurrency: 10
  hold-for: 30s
  ramp-up: 10s
  scenario: simple
reporting:
- data-source: pass-fail
  filename: .\junit\prtbl-dev.xml
  module: junit-xml
- criteria:
  - avg-rt of IndexPage>150ms for 5s, stop as failed
  - fail of CheckoutPage>50% for 5s, stop as failed
  module: passfail
scenarios:
  simple:
    requests:
    - http://localhost:8080/
    - http://localhost:8080/elements/
    - http://localhost:8080/elements/1
    think-time: 0.25

